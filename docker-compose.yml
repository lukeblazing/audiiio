services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Maps port 3000 on the host to port 3000 in the container
    volumes:
      - .:/app  # Optional for development; mounts the current directory to /app in the container
    environment:
      NODE_ENV: development  # Sets the environment to development
    working_dir: /app/Server  # Ensures npm runs in the correct directory
