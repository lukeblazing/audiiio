<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Luke's app">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/app-icon-512x512.png">
    <title>Luke's App</title>
  </head>
  <body>
    <div id="loading-screen" style="background: linear-gradient(45deg, #FF9A8B, #FF6A88, #FF99AC); height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 1000;"></div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
