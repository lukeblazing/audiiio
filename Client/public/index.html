<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <style>
      /* 1 — Gradient layer lives on html (:root) */
      html{
        /* full‑viewport gradient */
        background: linear-gradient(
          -45deg,
          #0f172a 0%,
          #1e293b 30%,
          #0f172a 40%
        );
        background-size: 600% 600%;
        height:100%;          /* makes sure html fills the viewport */
      }
      
      body {
        background: transparent;
        margin: 0;

        /* iOS ≤11.1 fallback */
        padding-top:    constant(safe-area-inset-top);
        padding-right:  constant(safe-area-inset-right);
        padding-bottom: constant(safe-area-inset-bottom);
        padding-left:   constant(safe-area-inset-left);

        /* iOS ≥11.2 modern syntax */
        padding-top:    env(safe-area-inset-top);
        padding-right:  env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left:   env(safe-area-inset-left);
      }
      </style>
      
      

    <title>Our Shared Calendar</title>

    <!-- Favicon -->
    <link rel="icon" href="icons/app-icon-512x512.png" type="image/png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- iOS Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-title" content="Our Shared Cal" />

    <!-- iOS Icon Support -->
    <link rel="apple-touch-icon" sizes="512x512" href="icons/app-icon-512x512.png" />


  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
