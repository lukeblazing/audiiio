<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <style>
      html, body {
        position: fixed;
        overflow: hidden;
        height: 100%;
        width: 100%;
        overscroll-behavior: none; /* Prevent iOS bounce effect */
        background-color: #ffffff; /* Prevents black screen issue */
        touch-action: manipulation;
      }
    </style>

    <title>Our Shared Calendar</title>

    <!-- Favicon -->
    <link rel="icon" href="icons/app-icon-512x512.png" type="image/png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- iOS Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Our Shared Cal" />

    <!-- iOS Icon Support -->
    <link rel="apple-touch-icon" sizes="512x512" href="icons/app-icon-512x512.png" />

    <!-- Theme Color (Used for PWA and Mobile UI Styling) -->
    <meta name="theme-color" content="#ffffff" />

    <style>
      body {
        margin: 0;
      }

      /* Ensures the safe area padding applies only if needed */
      @supports (padding: env(safe-area-inset-top)) {
        body {
          padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                   env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
