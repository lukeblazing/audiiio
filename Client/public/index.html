<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <style>
      /* 1 — Gradient layer lives on html (:root) */
      html{
        /* full‑viewport gradient */
        background: linear-gradient(-45deg,
              #1e293b 0%,
              #0f172a 30%,
              #0f172a 40%);
        background-size: 600% 600%;
        height:100%;          /* makes sure html fills the viewport */
      }
      
      /* 2 — Body supplies a SOLID colour for the status bar */
      body{
        background: transparent;
        /* *no* background-image here, so the html gradient shows through */
        margin:0;
        height:100%;
        padding:env(safe-area-inset-top) env(safe-area-inset-right)
                env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      </style>
      
      

    <title>Our Shared Calendar</title>

    <!-- Favicon -->
    <link rel="icon" href="icons/app-icon-512x512.png" type="image/png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- iOS Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-title" content="Our Shared Cal" />

    <!-- iOS Icon Support -->
    <link rel="apple-touch-icon" sizes="512x512" href="icons/app-icon-512x512.png" />

    <style>
      body {
        margin: 0;
      }

      /* Ensures the safe area padding applies only if needed */
      @supports (padding: env(safe-area-inset-top)) {
        body {
          padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                   env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
