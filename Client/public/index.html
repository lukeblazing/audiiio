<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <style>
      html, body {
        position: fixed;
        overflow: hidden;
        height: 100%;
        width: 100%;
        margin: 0;
        overscroll-behavior: none;
        touch-action: manipulation;
        background: linear-gradient(-45deg, 
  #1e293b 0%, 
  #0f172a 30%, 
  #0f172a 40%, 
  #0f172a 40%
);
background-size: 600% 600%;
animation: gradientAnimation 20s ease infinite;

      }
    
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 50% 100%;
        }
        50% {
          background-position: 100% 50%;
        }
        75% {
          background-position: 50% 0%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        animation: shimmer 10s linear infinite;
        pointer-events: none;
        z-index: 0;
      }
    
      @keyframes shimmer {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    
      @supports (padding: env(safe-area-inset-top)) {
        body {
          padding: env(safe-area-inset-top) env(safe-area-inset-right)
                   env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
      }
    </style>    

    <title>Our Shared Calendar</title>

    <!-- Favicon -->
    <link rel="icon" href="icons/app-icon-512x512.png" type="image/png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- iOS Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Our Shared Cal" />

    <!-- iOS Icon Support -->
    <link rel="apple-touch-icon" sizes="512x512" href="icons/app-icon-512x512.png" />

    <!-- Theme Color (Used for PWA and Mobile UI Styling) -->
    <meta name="theme-color" content="#ffffff" />

    <style>
      body {
        margin: 0;
      }

      /* Ensures the safe area padding applies only if needed */
      @supports (padding: env(safe-area-inset-top)) {
        body {
          padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                   env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
