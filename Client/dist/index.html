<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"/><title>Calendar</title><link rel="icon" href="icons/app-icon-v5.png" type="image/png"/><link rel="manifest" href="manifest.json"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/><meta name="theme-color" content="#0f172a"/><meta name="apple-mobile-web-app-title" content="Our Shared Cal"/><link rel="apple-touch-icon" sizes="512x512" href="icons/app-icon-v5.png"/><style>/* 1) Reset & fallback */

      body {

      /* 2) Fullscreen gradient layer */
      #gradient-bg {
        position: fixed;

          -45deg,
          #0f172a 0%,
          #1e293b 30%,

      #safe-area-wrapper {

        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }

      .footer {
